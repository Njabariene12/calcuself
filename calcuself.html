<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calcuself.css">
</head>
<body>
    <div class="calculator">
        <div class="screen" id="elementals"  placeholder="0.00" >
           
        </div>
        <div class="buttons">
            <input type="button" value="AC" id="clear">
            <input type="button" value="DEL" id="erase">
            <input type="button" value="*" id="*" class="operators">
            <input type="button" value="/" id="/" class="operators">
            <input type="button" value="1" id="1" class="numberss">
            <input type="button" value="2" id="2" class="numberss">
            <input type="button" value="3" id="3" class="numberss">
            <input type="button" value="4" id="4" class="numberss">
            <input type="button" value="5" id="5" class="numberss">
            <input type="button" value="6" id="6" class="numberss">
            <input type="button" value="7" id="7" class="numberss">
            <input type="button" value="8" id="8" class="numberss">
            <input type="button" value="9" id="9" class="numberss">
            <input type="button" value="0" id="0" class="numberss">
            <input type="button" value="+" id="+" class="operators">
            <input type="button" value="-" id="-" class="operators">
            <input type="button" value="=" id="equals" >
        </div>
    </div>
    <script src="calcuself.js"></script>
</body>
</html>
